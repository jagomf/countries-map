<div style="text-align:center">
  <h1>countries-map demo</h1>
</div>
<h2>Map with data</h2>
@if (errorLoading) {
<span>{{errorLoading?.message}}</span>
} @else {
<div>
  <countries-map
    class="demo-maps"
    [data]="mapData"
    [autoResize]="true"
    valueLabel="World Cups"
    countryLabel="Nationality"
    minColor="lightyellow"
    (chartError)="mapError($event)"
    (chartReady)="mapReady()"
    [showCaption]="true"
    [captionBelow]="false"
  />
</div>
}
